<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Pooja üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;

    /* üéÇ Full-screen floral birthday background */
    background: linear-gradient(to bottom right, #fce4ec, #f3e5f5, #ede7f6);
    background-image: url('https://i.pinimg.com/736x/f3/59/16/f35916de1ff9f1b2dfa2583ac67c306c.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .card {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(255, 0, 100, 0.25);
    padding: 30px;
    text-align: center;
    max-width: 450px;
    position: relative;
    overflow: hidden;
    z-index: 1;
    backdrop-filter: blur(8px);
    border: 2px solid rgba(255, 0, 100, 0.3);
  }

  h1 {
    font-family: 'Parisienne', cursive;
    font-size: 2.5rem;
    color: #d81b60;
    margin-bottom: 15px;
    text-shadow: 0 0 8px rgba(255, 0, 80, 0.3);
  }

  p {
    font-size: 1rem;
    color: #880e4f;
    line-height: 1.6;
  }

  .photo {
    width: 100%;
    border-radius: 14px;
    margin-bottom: 20px;
    box-shadow: 0 6px 20px rgba(255, 0, 100, 0.3);
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  /* ‚ù§Ô∏è Floating heart decorations */
  .heart {
    position: absolute;
    color: #ff1744;
    font-size: 20px;
    opacity: 0.8;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-120vh) scale(1.6);
      opacity: 0;
    }
  }
</style>
</head>

<body>
<div class="card">
  <canvas id="sparkle"></canvas>
  <img src="https://i.ibb.co/8DtfVjDm/pooja.jpg" 
       alt="Happy Birthday Pooja" 
       width="300" 
       style="border-radius: 15px;">
  <h1>Happy Birthday, Pooja üíñ</h1>
  <p>
    You are the most special person in my life. You have always stood by me, especially during my toughest days.
    I truly wish that God blesses you with everything you deserve ‚Äî good health, endless happiness, wealth,
    and a life full of stability and peace.
  </p>
</div>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7b30a053f3.mp3" type="audio/mpeg">
</audio>

<script>
  const canvas = document.getElementById('sparkle');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const sparkles = [];
  for (let i = 0; i < 100; i++) {
    sparkles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.8 + 0.5,
      d: Math.random() * 2 + 1
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    sparkles.forEach(s => {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(206,147,216,0.7)';
      ctx.fill();
      s.y += s.d / 2;
      if (s.y > canvas.height) s.y = 0;
    });
    requestAnimationFrame(animate);
  }
  animate();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // ‚ù§Ô∏è Floating hearts animation
  const hearts = ['‚ù§Ô∏è','üíñ','üíù'];
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (4 + Math.random() * 3) + 's';
    heart.style.fontSize = (16 + Math.random() * 24) + 'px';
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }
  setInterval(createHeart, 500);
</script>
</body>
</html>
